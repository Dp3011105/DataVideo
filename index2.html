<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Video Fullscreen</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden; /* Ẩn thanh cuộn */
      background: black;
    }

    video {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover; /* Căng đầy khung, cắt phần dư */
      pointer-events: none; /* Không cho người dùng click hay tương tác */
    }
  </style>
</head>
<body>
  <video autoplay muted playsinline loop>
    <source src="Video/satnhan.mp4" type="video/mp4">
    Trình duyệt không hỗ trợ video.
  </video>
</body>
</html>
